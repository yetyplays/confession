<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Love.</strong>
                        <p>
                            <div style="text-align: center;">
                            <a href="https://www.tiktok.com/@thynktalk.studio/video/7387432726875426053?lang=en&q=god%20qoutes%20about%20communication&t=1720193700617">
                                <img src="9671da936b8dd96b9ea1b842f4946871.gif" alt="Click me" style="width: 20px; height: 20px;">
                            </a>
                        </div>
                            Good morning, Love. Alam kong pagod ka maghapon at kailangan mo ring magpahinga. Mag-focus ka lang sa mga priorities mo; alam kong kaya mo yan. Mag-ingat ka palagi, ah, at alagaan mo ang sarili mo.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
